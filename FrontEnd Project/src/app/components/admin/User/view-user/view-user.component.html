<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header" style="padding-bottom: 5px !important">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="pb-2">Users</h5>
                            <span>Sub-address</span>
                        </div>

                        <div class="col-6 header-titles">
                            <a routerLink="/content/admin/InsertUser" class="d-block">
                                <button class="btn btn-primary pull-right" type="button">
                                    <span class="m-2">Insert User</span>
                                    <i class="fa fa-plus"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-block row">
                    <div class="col-sm-12 col-lg-12 col-xl-12">
                        <div class="table-responsive">
                            <table class="table table-responsive-sm text-center">
                                <thead>
                                    <tr class=" ">
                                        <th scope="col"></th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of Users;let x = index">
                                        <td scope="row" class="p-2">{{x+1}}</td>
                                        <td class="p-2">{{user.firstName}}</td>
                                        <td class="p-2">{{user.lastName}}</td>
                                        <td class="p-2">{{user.email}}</td>
                                        <td class="font-style chose">
                                            <!-- <ng-template #elseBlock>  -->
                                                <button class="btn"  style="color: red; padding: 7px"
                                                (click)="delete(department.id)" >
                                                <i class="fa fa-trash"></i>
                                                   </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
